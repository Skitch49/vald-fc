<div class="container-player">
    <div class="background-video" *ngIf="idVideo" >
        <iframe
        class="playerBox"
        frameborder="0"
        allowfullscreen
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        width="640"
        height="360"
        [src]="safeUrl"
        ></iframe>
    </div>

</div>
